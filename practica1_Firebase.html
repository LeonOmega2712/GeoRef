  <div class="container">
    <form id="forma">

      <div class="text-center">
        <input type="text" placeholder="Código" name="codigo" class="col-md-2" />
        <input type="text" placeholder="Nombre" name="nombre" class="col-md-8" />
        <button type="submit" class="btn btn-success btn-sm">Agregar</button>
      </div>
    </form>


    <ul id="lista" style="margin-top:1em;" class="list-group"></ul>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyDaB3jmYQYhd4LP5p6Y315EWPntJ_jgU9A",
      authDomain: "sistemasgeo2712.firebaseapp.com",
      databaseURL: "https://sistemasgeo2712.firebaseio.com",
      projectId: "sistemasgeo2712",
      storageBucket: "sistemasgeo2712.appspot.com",
      messagingSenderId: "877902782462",
      appId: "1:877902782462:web:68df9256f5f44028cb2aaf",
      measurementId: "G-J6ZGJVTH1Y"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();

    const formulario = document.querySelector("#forma");
    const productosLista = document.querySelector("#lista");

    function renderProducto(doc) {
      console.log(doc.data());

      let li = document.createElement("li");
      let codigo = document.createElement("span");
      let nombre = document.createElement("span");
      let borrar = document.createElement("button");
      let editar = document.createElement("button");

      nombre.textContent = doc.data().nombre;
      codigo.textContent = doc.data().codigo;
      borrar.textContent = "Borrar";
      editar.textContent = "Editar";

      li.setAttribute("id", doc.id);
      li.appendChild(codigo);
      li.appendChild(nombre);
      li.appendChild(borrar);
      li.appendChild(editar);
      editar.setAttribute("style", "margin-right: 5px");

      li.className = "list-group-item";
      borrar.className = "btn btn-danger float-right btn-sm";
      editar.className = "btn btn-success float-right btn-sm";
      codigo.className = "col-md-3";
      nombre.className = "col-md-6";
      productosLista.appendChild(li);

      borrar.addEventListener("click", e => {
        let id = e.target.parentElement.getAttribute("id");
        db.collection("productos")
          .doc(id)
          .delete();
      });

      editar.addEventListener("click", e => {
        let id = e.target.parentElement.getAttribute("id");

        db.collection("productos").doc(id).update({
          "codigo": parseInt(codigo),
          "nombre": nombre
        });

      });
    }

    formulario.addEventListener("submit", e => {
      e.preventDefault();
      db.collection("productos").add({
        nombre: formulario.nombre.value,
        codigo: formulario.codigo.value
      });
    });

    db.collection("productos").onSnapshot(snapshot => {
      let changes = snapshot.docChanges();
      changes.forEach(change => {
        if (change.type == "added") {
          renderProducto(change.doc);
        } else if (change.type == "removed") {
          console.log(change.doc.id);
          let valorid = document.getElementById(change.doc.id);
          lista.removeChild(valorid);
        }
      });

      formulario.nombre.value = "";
      formulario.codigo.value = "";
    });
  </script>
