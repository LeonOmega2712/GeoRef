<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando estilos en Maps</title>
</head>

<style>
    html, body {
        margin: 0px;
        padding: 0px;
    }

    #map {
        width: 100%;
        height: 640px;
    }
</style>
<body>
    
    <div id="map"></div>

    <script>

        var styleMapType = new google.maps.StyledMapType([
            {elementType : 'gemoetry', stylers:[ { color : '#242f3e'} ]}
        ], {name : 'Mapa oscuro'});


        function iniciaMapa() {

            var propiedades = {
                center: {
                    lat: 21.152639, lng: -101.711598
                },
            zoom: 14,
            mapTypeControlOptions: [ 'roadmap','satellite','hybrid','terrain', 'style_map']
        };

        var mapa = document.getElementById("map");

        var map = new google.maps.Map(mapa, propiedades);

        map.mapTypes.set('style_map', styleMapType);
        map.setMapTypeId('style_map');


    }
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
