    <div class="jumbotron text-center">
      <h2>Lista de productos</h2>
    </div>

    <div class="container">
      <form id="forma">
        <div class="text-center">
          <input
            type="text"
            placeholder="Código"
            name="codigo"
            class="col-md-2"
            required
          />
          <input
            type="text"
            placeholder="Nombre"
            name="nombre"
            class="col-md-8"
            required
          />
          <button type="submit" class="btn btn-success btn-sm">Agregar</button>
        </div>
      </form>

      <ul id="lista" style="margin-top:1em;" class="list-group"></ul>

      <!-- MODAL NUEVO ELEMENTO -->
      <div class="modal fade " id="ventananuevo">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Nuevo producto</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form id="forma">
                <div class="row">
                  <div class="col-12 col-md-4 py-2">
                    <input
                      type="text"
                      name="nombre"
                      required
                      class="form-control"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="col-12 col-md-4 py-2">
                    <input
                      type="text"
                      name="codigo"
                      required
                      class="form-control"
                      placeholder="Código"
                    />
                  </div>
                  <div class="col-12 col-md-4 py-2">
                    <button type="submit" class="btn btn-primary">
                      Agregar <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL EDITAR ELEMENTO -->
      <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Editar producto</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <form id="formaeditar">
                <div class="row">
                  <div class="col-12 col-md-4 py-2">
                    <input
                      type="text"
                      name="nombreeditar"
                      required
                      class="form-control"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="col-12 col-md-4 py-2">
                    <input
                      type="text"
                      name="codigoeditar"
                      required
                      class="form-control"
                      placeholder="Código"
                    />
                  </div>
                  <div class="col-12 col-md-4 py-2">
                    <input type="hidden" name="ideditar" id="ideditar" />
                    <button type="submit" class="btn btn-primary">
                      Guardar cambios <i class="fas fa-save"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div style="background-color: #fff;">
        <a href="../index.html">Volver al inicio</a>
      </div>
