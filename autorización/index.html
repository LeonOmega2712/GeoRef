    <!-- Modal ingresar-->
    <div
      class="modal fade"
      id="ingresarmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="formaingresar">
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="email"
                    id="correo"
                    placeholder="Escribe aqui tu correo"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="password"
                    id="contrasena"
                    placeholder="Escribe aqui tu contraseña"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 text-center">
                  <button class="btn btn-primary">Ingresar</button>
                  <p class="error text-danger"></p>
                </div>
              </div>
            </form>

            <div class="row">
              <div class="col-12 text-center">
                <span onclick="entrarGoogle()" class="btn btn-danger">Ingresar con Google</span>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal registrar-->
    <div
      class="modal fade"
      id="registrarmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="formaregistrar">
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="text"
                    id="rnombre"
                    placeholder="Escribe aqui tu nombre"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="email"
                    id="rcorreo"
                    placeholder="Escribe aqui tu correo"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="password"
                    id="rcontrasena"
                    placeholder="Escribe aqui tu contraseña"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="number"
                    step="any"
                    id="rtelefono"
                    placeholder="Escribe aqui tu teléfono"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-12 m-2">
                  <input
                    class="form-control"
                    type="text"
                    id="rdireccion"
                    placeholder="Escribe aqui tu dirección"
                    required
                  />
                </div>
              </div>
              <div class class="row">
                <div class="col-12 text-center">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Registrarse"
                  />
                  <p class="error text-danger"></p>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal miCuenta-->
    <div
      class="modal fade"
      id="micuentamodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"

      <div class="modal-dialog" role="document">

              aria-label="Close"

              <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body datosdelacuenta"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
