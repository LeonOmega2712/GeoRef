<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 5 - Info window</title>

    <style>
      #map {
        height: 600px;
        width: 100%;
        background-color: #8f8f8f;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div>
      <a href="../index.html">Volver al inicio</a>
    </div>

    <script>
      function iniciarMapa() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 21.152639, lng: -101.711598 },
          zoom: 14
        });

        informacion = new google.maps.InfoWindow();

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            informacion.setPosition(pos);
            informacion.setContent(
              "Usted esta aqu√≠ <br><img width='100px' height='100px' src='https://image.flaticon.com/icons/png/512/855/855082.png'></img></br>"
            );
            informacion.open(map);
            map.setCenter(pos);
          });
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciarMapa"
      async
      defer
    ></script>
  </body>
</html>
